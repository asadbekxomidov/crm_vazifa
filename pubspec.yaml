name: vazifa
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dio: ^5.6.0
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  flutter_screenutil: ^5.9.3
  flutter_datetime_picker: ^1.5.1
  intl: ^0.19.0
  firebase_core: ^2.24.2
  flutter_facebook_auth: ^7.0.1
  google_sign_in: ^6.2.1
  flutter_web_auth: ^0.5.0
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  mocktail: ^1.0.4
  bloc_test: ^9.1.7
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

